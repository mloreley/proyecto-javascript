<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body> 
  <div class="contanier text-center" style="background-color:aquamarine;">
    <p style="text-align: center; font-weight: bold; font-size: xx-large; color: darkblue;"> Fiesta Infantil </p>
    <div class="container">
      <div class="container">
        <p id="parrafo"></p>
        <br><br><br> 
        <form action="./presupuesto.html">
          <p>Ingrese la cantidad de invitados:</p>
          <input type="number" aria-invalid="" id="formularioCantidad"/><br><br>
          <div class="container" style="background-color:bisque;">
            <p> Seleccione platos de entrada:</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="formularioPizza" value="pizza">
              <label class="form-check-label" for="inlineCheckbox1">Pizza</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="formularioEmpanadas" value="empanadas">
              <labels>Empanadas</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="formularioBrusquetas" value="brusquetas">
              <label class="form-check-label" for="inlineCheckbox3">Brusquetas</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="formularioSandwiches" value="sandwiches">
              <label class="form-check-label" for="inlineCheckbox4">Sandwiches</label>
            </div><br><br><br>            
          </div>
          <br><br>
          <button id="btn">Enviar</button>
      </form>
    </div><br><br><br>
    
    </div>
  </div><br><br><br>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>    
</body>
</html>
